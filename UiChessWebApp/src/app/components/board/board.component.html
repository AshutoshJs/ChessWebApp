<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <div cdkDropListGroup class="chessboard">
<div *ngFor="let spotss of spots">
  <div
    *ngFor="let cell of spotss"
    cdkDropList
    [cdkDropListData]="cell"
    (cdkDropListDropped)="drop($event)"
  >
    <span
      *ngIf="cell.piece"
      cdkDrag
      [cdkDragData]="cell"
    >
      'a'<!-- {{ cell.piece.htmlCode }} -->
    </span>
  </div>
</div>
</div>
</body>
</html>
